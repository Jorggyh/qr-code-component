<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>QR code component</title>
		<link href="style.css" rel="stylesheet" />
		<link href="img/favicon-32x32.png" rel="shortcut icon" type="image/x-icon" />
	</head>
	<body>
		<main>
			<img alt="QR code image" src="img/image-qr-code.png" />

		</main>
	</body>
</html>
